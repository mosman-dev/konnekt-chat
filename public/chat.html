<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>KonnektChat</title>
	</head>
	<body>
		<div class="chat-container">
			<main class="chat-main">
				<!-- Sidebar -->

				<div class="chat-sidebar">
					<div class="chat-sidebar-header">
						<i class="far fa-comments"></i> <span>Konnekt</span>Chat
					</div>
					<div class="channel">Channel</div>
					<div id="room-name"></div>
					<div class="online-users">Online</div>
					<ul id="users"></ul>
					<div class="leave-btn">
						<a href="index.html" class="btn">Leave Room</a>
					</div>
				</div>

				<div class="chat-main-wrapper">
					<!-- Messages -->
					<div class="chat-messages"></div>
					<!-- Chat Form -->
					<div class="chat-form-container">
						<form id="chat-form">
							<input
								id="msg"
								type="text"
								placeholder="What would you like to say?"
								required
								autocomplete="off"
							/>

							<button class="btn send">
								<i class="fas fa-paper-plane fa-lg"></i>
							</button>
						</form>
					</div>
				</div>
			</main>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
			integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4="
			crossorigin="anonymous"
		></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
