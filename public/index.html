<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>KonnektChat</title>
</head>
<body>

    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-comment-dots"></i> KonnektChat</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="What should we call you?"
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <input type='text' placeholder='Enter a room name.' name='room' id='room'>
                </div>
                <div class='btn-container'><button type="submit" class="btn">Join Chat</button></div>
            </form>
        </main>
    </div>
    
</body>
</html>
